<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="todo-container">
        <h2>My To-Do List</h2>
        <input type="text" id="task-input" class="todo-input" placeholder="Enter task">
        <input type="datetime-local" id="datetime-input" class="todo-input" placeholder="Select date and time">
        
        <button class="add-btn" id="add-btn">Add Task</button>
        <ul id="task-list" class="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
